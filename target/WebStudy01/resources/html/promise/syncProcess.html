<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="log-area"> </div>
    <script>
        const logArea = document.getElementById("log-area");
        function log(message) {
            // logArea.insertAdjacentHTML("beforeend", `<p>${message}</p>`)
            console.log(message);
        }
        // case1 : 순차적으로 처리되는 동기 실행 함수 구조.
        function fnStep1() {
            log("STEP1");
        }
        function fnStep2() {
            log("STEP2");
        }
        function fnStep3() {
            log("STEP3");
        }

        // template method pattern
        function fnTemplate(fnHook) {
            fnStep1();
            fnStep2();
            let result = fnHook();
            log(result);
            fnStep3();
        }

        function fnMiddle() {
            let startTime = new Date().getTime();
            while (new Date().getTime() < (startTime + 3000)) {

            }
            return "step2와 step3 사이의 작업";
        }
        fnTemplate(fnMiddle);
    </script>
</body>
</html>
